<!-- CSS ==> Cascading Style Sheet
responsible ==> Design ==> HTML content  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- internal css -->
    <style>
        h2 {
            color: green;
        }
    </style>
    <!-- inline, internal, external -->
</head>
<body>
    <!-- inline css -->
    <h1 style="color:red; background: yellow;">Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
