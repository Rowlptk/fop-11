<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border=1>
        <thead>
            <tr>
                <th>SN</th>
                <th>Subject</th>
                <th>Full Marks</th>
                <th>Obtained Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>English</td>
                <td rowspan=4>100</td>
                <td>65</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Science</td>
                <!-- <td>100</td> -->
                <td>91</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Mathematics</td>
                <!-- <td>100</td> -->
                <td>99</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Nepali</td>
                <!-- <td>100</td> -->
                <td>61</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan=3>Total Marks</th>
                <th>316</th>
            </tr>
        </tfoot>
    </table>

    <!-- forms & inputs, labels, text, password, email, radio, check box, span, div ,id & classes
    html5 semantics entities, google fonts, shortcut icons -->
</body>
</html>
